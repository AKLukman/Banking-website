<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get some <span class="font-semibold text-red-600">mooooney!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">


                <div class="bg-blue-300 p-8 rounded ">
                    <h1 class="text-2xl">Deposite</h1>
                    <h4 class="text-4xl font-bold">$00</h4>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h4 class="text-4xl font-bold">$00</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h1 class="text-2xl">Belance</h1>
                    <h4 class="text-4xl font-bold">$12400</h4>
                </div>


            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-2">Please deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="$ amount you want to deposit"
                            class="border border-gray-400 rounded block  mb-4 px-4 w-3/4">

                        <div class="mt-4">
                            <button id="deposit-button"
                                class="py-2 px-4 bg-yellow-600 rounded text-white font-medium">Deposit</button>
                        </div>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" placeholder="$ amount you want to withdraw"
                            class="border border-gray-400 rounded block  mb-4 px-4 w-3/4">

                        <div class="mt-4">
                            <button id="withdraw-button"
                                class="py-2 px-4 bg-yellow-600 rounded text-white font-semibold">Withdraw</button>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
