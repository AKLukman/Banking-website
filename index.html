<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-red-600">Bapp er Bank!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 py-8">
            <h3 class="text-2xl text-bold text-center mb-4">Please Log in</h3>
            <div>
                <input id="user-email" type="text" placeholder="Email"
                    class="border border-gray-400 rounded block mx-auto mb-4 px-4 w-3/4">
                <input id="user-pass" type="password" placeholder="password"
                    class="border border-gray-400 rounded block mx-auto px-4 w-3/4">
                <div class="text-center mt-4">
                    <button id="login-submit"
                        class="py-2 px-4 bg-yellow-600 rounded text-white font-medium">Submit</button>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>

</html>
